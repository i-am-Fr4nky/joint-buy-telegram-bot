databaseChangeLog:
  - changeSet:
      author: ange
      id: 202505027_member
      changes:
        - createTable:
            tableName: member
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
